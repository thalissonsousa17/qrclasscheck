<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Presença QR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Presença QR</h1>
            <p>Sistema de controle de presença usando códigos QR</p>
        </header>
        
        <main class="home-content">
            <div class="role-selection">
                <div class="role-card">
                    <div class="role-icon">👨‍🏫</div>
                    <h2>Professor</h2>
                    <p>Gerar códigos QR para controle de presença</p>
                    <a href="professor.html" class="btn btn-primary">Acessar como Professor</a>
                </div>
                
                <div class="role-card">
                    <div class="role-icon">👨‍🎓</div>
                    <h2>Aluno</h2>
                    <p>Registrar presença via código QR</p>
                    <p class="note">Escaneie o código QR fornecido pelo professor</p>
                </div>
            </div>
            
            <div class="admin-section">
                <a href="attendance.html" class="btn btn-secondary">Ver Lista de Presenças</a>
            </div>
        </main>
    </div>
</body>
</html>
